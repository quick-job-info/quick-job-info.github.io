<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        .answers {
            margin-left: 20px;
        }
        .incorrect {
            color: red;
        }
        .correct {
            color: green;
        }
        .feedback {
            margin-top: 10px;
            font-weight: bold;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Student Test</h1>
    <form id="testForm">
        <!-- Questions will be inserted here dynamically -->
    </form>
    <button type="submit" id="submitBtn">Submit Test</button>
</div>

<script>
// Fetch questions from an external JSON file
fetch('questions.json')
    .then(response => response.json())
    .then(questions => {
        loadQuestions(questions);
        document.getElementById('submitBtn').addEventListener('click', function(event) {
            event.preventDefault();
            validateAnswers(questions);
        });
    });

// Function to load questions dynamically
function loadQuestions(questions) {
    const form = document.getElementById('testForm');
    questions.forEach((q, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('question');
        
        const questionTitle = document.createElement('h3');
        questionTitle.textContent = `${index + 1}. ${q.question}`;
        questionDiv.appendChild(questionTitle);

        const answersDiv = document.createElement('div');
        answersDiv.classList.add('answers');

        q.options.forEach(option => {
            const label = document.createElement('label');
            label.innerHTML = `<input type="radio" name="q${index}" value="${option}"> ${option}`;
            answersDiv.appendChild(label);
        });

        questionDiv.appendChild(answersDiv);

        const feedbackDiv = document.createElement('div');
        feedbackDiv.classList.add('feedback');
        feedbackDiv.id = `feedback${index}`;
        questionDiv.appendChild(feedbackDiv);

        form.appendChild(questionDiv);
    });
}

// Function to validate answers and display feedback
function validateAnswers(questions) {
    questions.forEach((q, index) => {
        const selectedAnswer = document.querySelector(`input[name="q${index}"]:checked`);
        const feedbackDiv = document.getElementById(`feedback${index}`);
        feedbackDiv.innerHTML = '';

        if (selectedAnswer) {
            if (selectedAnswer.value === q.correctAnswer) {
                feedbackDiv.classList.add('correct');
                feedbackDiv.classList.remove('incorrect');
                feedbackDiv.textContent = `Correct!`;
            } else {
                feedbackDiv.classList.add('incorrect');
                feedbackDiv.classList.remove('correct');
                feedbackDiv.textContent = `Incorrect. The correct answer is: ${q.correctAnswer}.`;
            }
        } else {
            feedbackDiv.classList.add('incorrect');
            feedbackDiv.classList.remove('correct');
            feedbackDiv.textContent = `No answer selected. The correct answer is: ${q.correctAnswer}.`;
        }
    });
}
</script>

</body>
</html>
