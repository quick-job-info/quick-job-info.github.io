<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        .answers {
            margin-left: 20px;
        }
        .incorrect {
            color: red;
        }
        .correct {
            color: green;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Student Test</h1>
    <form id="testForm">
        <!-- Questions will be inserted here dynamically -->
    </form>
    <button type="submit" id="submitBtn">Submit Test</button>
    <div id="result"></div>
</div>

<script>
// Sample JSON data to simulate the question set (this can be in a separate .json file)
const questions = [
    {
        question: "What is the capital of France?",
        options: ["Paris", "London", "Berlin", "Madrid"],
        correctAnswer: "Paris"
    },
    {
        question: "What is 5 + 7?",
        options: ["10", "12", "15", "17"],
        correctAnswer: "12"
    },
    {
        question: "Who wrote 'Romeo and Juliet'?",
        options: ["William Shakespeare", "Charles Dickens", "Jane Austen", "Ernest Hemingway"],
        correctAnswer: "William Shakespeare"
    }
];

// Function to load questions dynamically
function loadQuestions() {
    const form = document.getElementById('testForm');
    questions.forEach((q, index) => {
        // Create the question container
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('question');
        
        // Add the question text
        const questionTitle = document.createElement('h3');
        questionTitle.textContent = `${index + 1}. ${q.question}`;
        questionDiv.appendChild(questionTitle);

        // Add the options
        const answersDiv = document.createElement('div');
        answersDiv.classList.add('answers');
        q.options.forEach(option => {
            const label = document.createElement('label');
            label.innerHTML = `<input type="radio" name="q${index}" value="${option}"> ${option}`;
            answersDiv.appendChild(label);
        });
        questionDiv.appendChild(answersDiv);

        // Append question to the form
        form.appendChild(questionDiv);
    });
}

// Function to validate answers
function validateAnswers() {
    let correctCount = 0;
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '';

    questions.forEach((q, index) => {
        const selectedAnswer = document.querySelector(`input[name="q${index}"]:checked`);
        const resultText = document.createElement('p');
        
        if (selectedAnswer) {
            if (selectedAnswer.value === q.correctAnswer) {
                correctCount++;
                resultText.classList.add('correct');
                resultText.textContent = `Question ${index + 1}: Correct!`;
            } else {
                resultText.classList.add('incorrect');
                resultText.textContent = `Question ${index + 1}: Incorrect. The correct answer is: ${q.correctAnswer}.`;
            }
        } else {
            resultText.classList.add('incorrect');
            resultText.textContent = `Question ${index + 1}: No answer selected.`;
        }

        resultDiv.appendChild(resultText);
    });

    resultDiv.innerHTML += `<p>Total Correct Answers: ${correctCount} out of ${questions.length}</p>`;
}

// Load questions on page load
window.onload = function() {
    loadQuestions();
    document.getElementById('submitBtn').addEventListener('click', function(event) {
        event.preventDefault();
        validateAnswers();
    });
};
</script>

</body>
</html>
