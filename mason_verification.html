<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
    <script>
        // This script runs when the page loads
        window.onload = () => {
            // Set the localStorage value
            localStorage.setItem("isPaidUser", "true");
            // console.log("isPaidUser set to true in localStorage");

            // Redirect to a new page after a 2-second delay
            setTimeout(() => {
                window.location.href = "https://quick-job-info.github.io/"; // Replace with your target URL
            }, 2000); // 2-second delay for demonstration
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>You are being redirected to a new page. Please wait.</p>
</body>
</html>
